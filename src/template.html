<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo app</title>
    <script
      src="https://kit.fontawesome.com/61bea6fb0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main--container">
      <div class="main--header" id="mainHeader"></div>
      <div class="main--content" id="mainContent">
        <div class="todo--tree" id="todoTree"></div>
        <div class="tasks" id="tasks"></div>
      </div>
    </div>

    <div class="add--task--form" id="addTaskForm">
      <div class="form">
        <div class="form--input">
          <label for="title">Title:</label>
          <input type="text" name="title" id="taskTitle" />
        </div>
        <div class="form--input" style="display: flex; flex-direction: column">
          <label for="notes">Notes:</label>
          <textarea name="notes" id="notes" cols="30" rows="3"></textarea>
        </div>
        <div class="form--input">
          <label for="dueDate">Due Date:</label>
          <input type="date" name="dueDate" id="dueDate" />
        </div>
        <div class="form--input">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form--input">
          <label for="project">Project:</label>
          <input type="text" name="project" id="projectAddTaskForm" />
        </div>
        <div class="form-input">
          <input type="button" value="Submit" id="addTaskSubmit" />
          <input type="button" value="Cancel" id="addTaskCancel" />
        </div>
      </div>
    </div>

    <div class="add--project--from" id="addProjectForm">
      <div class="form">
        <div class="form--input">
          <label for="project">Project:</label>
          <input type="text" name="project" id="projectFormInput" />
        </div>
        <div class="form-input">
          <input type="button" value="Submit" id="addProjectSubmit" />
          <input type="button" value="Cancel" id="addProjectCancel" />
        </div>
      </div>
    </div>
  </body>
</html>
